<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong Game</title>
    <style>
        body {
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            margin-bottom: 10px;
        }
        #gameCanvas {
            background: #222;
            display: block;
            margin: 0 auto;
            border: 4px solid #fff;
            box-shadow: 0 0 20px #fff2;
        }
        #levelSelect {
            margin-bottom: 20px;
        }
        #instructions {
            margin-top: 10px;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>RETRO PONG</h1>
    <div id="levelSelect">
        <label for="level">Select Level: </label>
        <select id="level">
            <option value="0">Easy</option>
            <option value="1">Medium</option>
            <option value="2">Hard</option>
            <option value="3">Impossible</option>
        </select>
        <button id="startBtn">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="instructions">Use <b>W</b> and <b>S</b> to move your paddle up and down.</div>
    <script src="pong.js"></script>
</body>
</html>
